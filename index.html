<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./assets/js/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Exam System with Javascript</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <div id="Holder" class="container main-container">
        <div>
            <h3>This is a Multiple Choice Questions based examination system made by javascript</h3>
        </div>
        <div class="container inner-container" id="startbtncontent">
            <div class="row sub-header ">
                <h4>If you can take the test, hit this button now.</h4>
            </div>
            <div class="row button-wrapper">
                <button type="button" class="btn btn-success" onclick="StartExam()">Start Examination</button>
            </div>
        </div>
        <div id="Content" onload="starttime()" class=" hidden container">
            <div id="ContentRight" class="content-right">
                <section class="loginform_cf">
                    <table>
                        <tr>
                            <td id="test_status" class="test-status"></td>
                            <td id="starttime" class="start-time"></td>
                        </tr>

                        <tr>
                            <td id="test" colspan="2"></td>
                        </tr>

                    </table>
                    <div id="showtime"></div>
                </section>
            </div>

        </div>

    </div>




</body>

</html>
